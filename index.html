<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Rock Paper Scissors - 5 round game</h1>
        <h2>Scoreboard:</h2>
        <h3 id="yRounds"></h3>
        <h3 id="pcRounds"></h3>
        <button class="reset-button" id="reset-button">Reset Scoreboard</button>
      </div>
      <div class="buttons-container buttons">
        <div class="button hvr-pulse-grow" id="btn1">
          <img src="./assets/rock.png" />
        </div>
        <div class="button hvr-pulse-grow" id="btn2">
          <img src="./assets/paper.png" />
        </div>
        <div class="button hvr-pulse-grow" id="btn3">
          <img src="./assets/scissors.png" />
        </div>
      </div>
      <div class="score-container">
        <h2 id="hyou">You: 0</h2>
        <h2 id="hcomputer">Computer: 0</h2>
      </div>
      <h2 id="htie">You won this round, this beats that!</h2>
      <h1 id="hwinner">Winner!</h1>
      <footer>
        <a href="https://github.com/tquintal/" target="_blank" rel="noreferrer"
          >Made with ðŸ’œ by <span>TomÃ¡s Quintal</span></a
        >
        <p>Instructions: press keys "R", "P" and "S" or click the buttons</p>
      </footer>
    </main>
  </body>
</html>
